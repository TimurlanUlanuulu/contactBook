  <body>
    <h1>ContactBook</h1>
    <div class="container">
      <div class="form">
        <h3>Введите данные контакта</h3>
        <div class="data">
          <div class="data__inp name">
            <span> Имя: </span>
            <input class="name-inp" type="text" placeholder="Ivan" />
          </div>
          <div class="data__inp surname">
            <span> Фамилия: </span>
            <input class="surname-inp" type="text" placeholder="Ivanov" />
          </div>
          <div class="data__inp phone-num">
            <span> Номер телефона: </span>
            <input
              class="phone-inp"
              type="text"
              placeholder="+996(777)777-777"
            />
          </div>
          <div class="data__inp photo">
            <span> Фото: </span>
            <input class="photo-inp" type="text" />
          </div>
          <button class="add-btn btn">Добавить</button>
        </div>
      </div>
      <div class="edit-form">
        <div class="form">
          <div class="edit-title">
            <h3>Редактирование контакта</h3>
            <button class="close btn">X</button>
          </div>
          <div class="image">
            <img class="contact-photo form-image" src="" alt="" />
          </div>
          <div class="data">
            <div class="data__inp name">
              <span> Имя: </span>
              <input class="edit-name-inp" type="text" placeholder="Ivan" />
            </div>
            <div class="data__inp surname">
              <span> Фамилия: </span>
              <input
                class="edit-surname-inp"
                type="text"
                placeholder="Ivanov"
              />
            </div>
            <div class="data__inp phone-num">
              <span> Номер телефона: </span>
              <input
                class="edit-phone-inp"
                type="text"
                placeholder="+996(777)777-777"
              />
            </div>
            <div class="data__inp photo">
              <span> Фото: </span>
              <input class="edit-photo-inp" type="text" />
            </div>
            <button class="save-btn btn">Сохранить</button>
          </div>
        </div>
      </div>
